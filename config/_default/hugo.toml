theme = "blowfish"
baseURL = "https://pyyy.xyz/"
defaultContentLanguage = "zh"
[languages]
  [languages.zh]
    languageName = "简体中文"
    weight = 1
    contentDir = "content/zh"
[languages.en]
  languageName = "English"
  weight = 2
  contentDir = "content/en"
# -- Site Configuration --
# See https://blowfish.page/docs/getting-started/ for more options.

# pluralizeListTitles = "true"

enableRobotsTXT = true
summaryLength = 0

buildDrafts = false
buildFuture = false

enableEmoji = true

# googleAnalytics = "G-XXXXXXXXX"

[pagination]
  pagerSize = 100

[imaging]
  anchor = "Center"

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = "daily"
  filename = "sitemap.xml"
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 0
  toLower = false

  [[related.indices]]
    name = "tags"
    weight = 100

  [[related.indices]]
    name = "categories"
    weight = 100

  [[related.indices]]
    name = "series"
    weight = 50

  [[related.indices]]
    name = "authors"
    weight = 20

  [[related.indices]]
    name = "date"
    weight = 10

  [[related.indices]]
    applyFilter = false
    name = "fragmentrefs"
    type = "fragments"
    weight = 10
